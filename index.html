<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="background">

    </div>
    <div class="parent">
        <div class="container-i">
            <div class="image"></div>
            <div class="form">
                <div class="heading">
                <h1 class="heading-text">Sign Up</h1></div>
                <div class="inputs">

                    <div class="username">
    
                        <input type="email" class="username-field" name="" id="" placeholder="Email">
                        <div class="underline"></div>
                    </div>
                    <div class="username">
    
                        <input type="password" class="username-field" name="" id="" placeholder="Password">
                        <div class="underline"></div>
                    </div>
                </div>
                <div class="button-continue">
                    <div class="continue-text">
                        <span style="color:aliceblue" class="continue-txt">Continue</span>
                    </div>
                    <div class="logo"></div>
                </div>
                <div class="button-continue1 mt-5">
                    <div class="logo1"></div>
                    <div class="continue-text1">
                        <span style="color:aliceblue" class="continue-txt1">Continue with Facebook</span>
                    </div>
                </div>
                <div class="button-continue2 mt-3">
                    <div class="logo2"></div>
                    <div class="continue-text1">
                        <span style="color:aliceblue" class="continue-txt1">Continue with Twitter</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
