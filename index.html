<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blurry-img">

    </div>
    <div class="container">
        <div class="img">
            <!-- <h2>Hello</h2> -->
        </div>

        <div class="forms">
            <div class="sign-in-lekha forms-child">Sign In</div>
            <div class="email forms-child">
                <input type="email" placeholder="email">
                <div class="line"></div>
            </div>
            <div class="password forms-child">
                <input type="text" placeholder="password">
                <div class="line"></div>
            </div>
            <div class="continue forms-child">
                <div class="box-continue"><p> Continue </p></div>
                <div class="right-arrow"></div>
            </div>
            <div class="twitter-sign-in forms-child">
                <div class="twitter-logo"></div>
                <div class="box-twitter-sign-in">Sign In with Twitter</div>
            </div>
            <div class="facebook-sign-in forms-child">
                <div class="facebook-logo"></div>
                <div class="box-facebook-sign-in">Sign in with Facebook</div>
            </div>
        </div>
    </div>
</body>
</html>
